<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Share The Beat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/site.css" />
    <script src="js/site.js"></script>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <div class="logo">
            <h1>Share The Beat</h1>
        </div>
        <div class="search-bar">
            <input type="text" name="search" placeholder="Search Song..."/>
        </div>
        <div class="main-content">
            <div class="song">
                <img class="cover" src="http://willoughbyandassociates.com/gallery/toto-africa.jpg">
                <span class="title">Africa</span>
                <span class="artist">Toto</span>
                <span class="length">3:80 h</span>
            </div>
            <div class="song">
                <img class="cover" src="http://willoughbyandassociates.com/gallery/toto-africa.jpg">
                <span class="title">Africa</span>
                <span class="artist">Toto</span>
                <span class="length">3:80 h</span>
            </div>
        </div>
    </div>
</body>
</html>
